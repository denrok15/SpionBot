services:
  bot:
    build: .
    command: ["python", "-m", "main"]
    env_file:
      - .env
    environment:
      API_TOKEN: ${API_TOKEN:-}
      API_KEY_LLM: ${API_KEY_LLM:-}
      URL_LLM: ${URL_LLM:-}
      DATABASE_URL: ${DATABASE_URL:-}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-}
      POSTGRES_DB: ${POSTGRES_DB:-spy_game_bot}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-spy_game_bot}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
volumes:
  pgdata:
