services:
  bot:
    build: .
    command: ["python", "-m", "main"]
    env_file:
      - .env
    environment:
      API_TOKEN: ${API_TOKEN:-}
      API_KEY_LLM: ${API_KEY_LLM:-}
      URL_LLM: ${URL_LLM:-}
      DATABASE_URL: ${DATABASE_URL:-postgresql://appuser:strongpass@db:5432/full_db}
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-appuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-strongpass}
      POSTGRES_DB: ${POSTGRES_DB:-full_db}
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-appuser} -d ${POSTGRES_DB:-full_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
volumes:
  pgdata:
