name: Rollback Production
on:
  workflow_dispatch:
jobs:
  rollback:
    runs-on: ubuntu-latest
    steps:
      - name: Rollback via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 51.250.99.137
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSPHRASE }}
          port: 22
          script: |
            -set a
            echo "üîÑ Starting rollback deployment..."
            
            if [ ! -d ../version/SpionBot-prev ]; then
              echo "‚ùå SpionBot-prev not found; aborting rollback."
              exit 1
            fi
            
            cd SpionBot
            
            echo "üì¶ Stopping containers..."
            docker compose down
            
            echo "‚Ü©Ô∏è Switching to previous version..."
            cd ../version
            
            echo "üóëÔ∏è Removing current SpionBot..."
            rm -rf ../SpionBot
            
            echo "üì¶ Restoring SpionBot from previous snapshot..."
            cp -a SpionBot-prev ../SpionBot
            
            echo "‚ôªÔ∏è Syncing current snapshot with previous..."
            rm -rf SpionBot-curr
            cp -a SpionBot-prev SpionBot-curr
            
            cd ../SpionBot
            echo "üöÄ Building and starting containers..."
            docker compose up -d --build
            
            echo "üßπ Cleaning up old images..."
            docker image prune -f
            
            echo "üìä Checking container status..."
            sleep 3
            docker compose ps
            
            echo "‚úÖ Rollback deployment completed successfully!"
            
